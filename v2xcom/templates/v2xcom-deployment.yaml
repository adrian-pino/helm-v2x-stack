apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Values.v2xcom.name}}
  namespace: {{.Values.namespace}}
  labels:
    app: {{.Values.v2xcom.name}}
    tier: {{.Values.v2xcom.labelTier}}
    rsu: {{.Values.v2xcom.labelRsu}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{.Values.v2xcom.name}}
  template:
    metadata:
      labels:
        app: {{.Values.v2xcom.name}}
      annotations:
        k8s.v1.cni.cncf.io/networks: |
          [
            {
              "name": "{{.Values.v2xcom.networkAttachmentDefinition}}", 
              "interface": "{{.Values.v2xcom.interface}}",
              "namespace": "{{.Values.namespace}}",
              "ips": ["{{.Values.v2xcom.ip}}"]
            }
          ]
    spec:
      containers:
      - name: {{.Values.v2xcom.name}}
        image: {{.Values.v2xcom.image}}:{{.Values.v2xcom.tag}}
        imagePullPolicy: Never
        ports:
        - containerPort: {{.Values.v2xcom.port}}
        command: ["{{.Values.v2xcom.command}}"]
        args: 
          [
            "-p",
            "static",
            "--mqtt-host",
            "{{.Values.mqttbroker.service}}",
            "-i",
            "{{.Values.v2xcom.interface}}",
            "--instance",
            "{{.Values.v2xcom.rsuName}}",
            "--security",
            "{{.Values.v2xcom.security}}"
        ]
      initContainers:
      - name: {{.Values.v2xcom.name}}-init-mqtt-broker-svc
        image: busybox:1.28
        command: ['sh', '-c', "until nslookup {{.Values.mqttbroker.service}}.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do echo waiting for {{.Values.mqttbroker.service}}; sleep 2; done"]
      restartPolicy: Always
      nodeName: {{.Values.nodeName}}

